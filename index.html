<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Chromecast Controller</title>
  <link rel="stylesheet" href="style.css" />
  <script type="text/javascript" src="https://www.gstatic.com/cv/js/sender/v1/cast_sender.js?loadCastFramework=1"></script>
</head>
<body class="all">
    <h1 class="title">@yanis26x</h1>
  <div id="controls">
    <button onclick="handlePower(true)">📡 Allumer Chromecast</button>
    <button onclick="handlePower(false)">❌ Éteindre Chromecast</button>

    <button onclick="togglePlayPause()" id="playPauseBtn">▶️ Play</button>

    <button onclick="precedenteVid()">⏮️ Vidéo précédente</button>
    <button onclick="prochaineVid()">⏭️ Vidéo suivante</button>

    <button onclick="mute()">🔇 Mute</button>
    <button onclick="unmute()">🔈 Unmute</button>
    <button onclick="augmenterVolume()">🔊 Volume +</button>
    <button onclick="diminuerVolume()">🔉 Volume -</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
